<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title_extention }}CoopShap</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
    <link rel="icon" sizes="16x16" href="{{ url_for('static', filename='images/favicon/favicon-16x16.png') }}">
    <link rel="icon" sizes="32x32" href="{{ url_for('static', filename='images/favicon/favicon-32x32.png') }}">
    <link rel="icon" sizes="192x192" href="{{ url_for('static', filename='images/favicon/favicon.png') }}">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Exo 2', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the body fills the viewport height */
        }

        main {
            flex-grow: 1; /* This will make the main content take up remaining space */
        }
    </style>
</head>
<body class="bg-[#EEEEEE] dark:bg-[#222222] text-black dark:text-white">
    {% include 'header.html' %}
    <main>
        {% block content %}{% endblock %}
    </main>
    {% include 'footer.html' %}
</body>
</html>
